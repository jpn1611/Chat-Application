<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css\styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Chat Rooms -->
        <div class="sidebar">
            <h2>Rooms</h2>
            <ul id="room-list">
                <li onclick="joinRoom('General')">General</li>
                <li onclick="joinRoom('Tech')">Tech</li>
            </ul>
            <input type="text" id="new-room" placeholder="New Room Name">
            <button onclick="createRoom()">Create Room</button>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <h2 id="current-room">Room: General</h2>
            <div id="chat-box"></div>
            <div class="chat-input">
                <input type="file" id="file-input">

                <input type="text" id="message" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
            <div class="chat-actions">
                <button onclick="startVoiceCall()">Voice Call</button>
                <button onclick="startVideoCall()">Video Call</button>
            </div>
        </div>
    </div>
    <script src="js\app.js"></script>
</body>
</html>
